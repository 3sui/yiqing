    <div class="container-fluid text-center fixed-nav navbar">
        <div id="fixedNav" class="container d-flex align-items-center">

    <div class="container-flued">
        <iframe MARGINWIDTH=0 MARGINHEIGHT=0 HSPACE=0 VSPACE=0 FRAMEBORDER=0 SCROLLING=no
            src="http://58.216.47.109:9990/常州平台页尾.html" width="100%" height="399px"
            style="margin-top: 50px;vertical-align: bottom"></iframe>
    </div>
    <script>
        $(function () {
            // console.log(1);
            setFixedNav();

            function setFixedNav() {
                var fixedNavH = $(".fixed-nav").outerHeight();
                var fixedTop = $(".fixed-nav").offset().top;
                console.log(fixedNavH)
                console.log(fixedTop);

                function setFixed() {
                    $(".fixed-nav").css({
                        "position": "fixed",
                        "top": "0",
                        "left": "0",
                        "right": "0",
                        "z-index": "10000",
                    });
                    $("#placeholderBox").css({
                        "height": fixedNavH + "px",
                    });
                }

                function setStatic() {
                    $(".fixed-nav").css({
                        "position": "static",
                    });
                    $("#placeholderBox").css({
                        "height": 0 + "px",
                    });
                }

                function setScroll() {
                    var Top = $(window).scrollTop();
                    $(".floor").each(function (i) {
                        if (Top >= $(this).offset().top - fixedNavH - 5) {
                            $("#fixedNav ul li").eq(i).addClass("active").siblings().removeClass(
                                "active");
                        }
                    });

                    if (Top >= fixedTop) {
                        setFixed();
                    } else {
                        setStatic();
                    }
                }

                $("#fixedNav ul li").click(function () {
                    console.log(1)
                    var index = $(this).index();
                    var _top = $(".floor").eq(index).offset().top;
                    $("html,body").animate({
                        "scrollTop": _top - fixedNavH
                    }, 100);
                    setFixed();

                    setTimeout(function () {
                        $("#fixedNav ul li").eq(index).addClass("active").siblings()
                            .removeClass("active")
                    }, 200);
                });
                $(window).scroll(function () {
                    setScroll();
                });

                setScroll();
            }
        })
    </script>
